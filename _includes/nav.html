<div id="menu-target">
    <ul>
        {% for page in site.nav_list %}
            <li>
              <a href="{{ page[1][1] | prepend: site.baseurl }}">
                <i class="fa {{ page[1][2] }}"></i>
                  {{ page[1][0] }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
