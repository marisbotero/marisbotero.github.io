<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@anamariasosam">
<meta name="twitter:creator" content="@anamariasosam">
{% if page.title %}
  <meta name="twitter:title" content="{{ page.title }}">
{% else %}
  <meta name="twitter:title" content="{{ site.title }}">
{% endif %}
{% if page.url %}
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
{% endif %}
{% if page.description %}
  <meta name="twitter:description" content="{{ page.description }}">
{% else %}
  <meta name="twitter:description" content="{{ site.description }}">
{% endif %}
{% if page.feature_image %}
  <meta name="twitter:image:src" content="{{ site.url }}/assets/img/{{page.feature_image}}.jpg">
{% else %}
  <meta name="twitter:image:src" content="{{ site.url }}/assets/img/tw-blog.jpg">
{% endif %}
